<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open MockExamify App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .note {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš€</div>
        <h1>MockExamify</h1>
        <p>Click below to open the app in a new Chrome window</p>
        <a href="http://localhost:8501" target="_blank" rel="noopener noreferrer" class="btn">
            Open App ðŸŽ¯
        </a>
        <div class="note">
            ðŸ’¡ Tip: Bookmark this page for quick access!
            <br>
            Or use the Ports tab to open directly in Chrome.
        </div>
    </div>

    <script>
        // Auto-detect Codespace URL and update link
        if (window.location.hostname.includes('github.dev')) {
            const codespaceUrl = window.location.hostname.replace('-3000.', '-8501.');
            const link = document.querySelector('.btn');
            link.href = `https://${codespaceUrl}`;
        }
    </script>
</body>
</html>

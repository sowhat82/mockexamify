name: Keep Supabase Alive

on:
  schedule:
    # Run every 3 days at 8am UTC
    - cron: '0 8 */3 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "ERROR: SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "ERROR: SUPABASE_KEY secret is not set"
            exit 1
          fi

          echo "Pinging Supabase..."
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/question_pools?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}")

          if [ "$response" = "200" ]; then
            echo "Supabase ping successful (HTTP $response)"
          else
            echo "Supabase ping failed (HTTP $response)"
            echo "Response body:"
            cat /tmp/response.txt
            exit 1
          fi

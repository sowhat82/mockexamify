name: Keep Supabase Alive

on:
  schedule:
    # Run daily at 8am UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "ERROR: SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_KEY }}" ]; then
            echo "WARNING: SUPABASE_SERVICE_KEY not set, falling back to anon key"
            SB_KEY="${{ secrets.SUPABASE_KEY }}"
          else
            SB_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          fi

          # Write operation (insert + delete) to count as real activity
          echo "Writing keepalive record..."
          curl -s -X POST \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/keepalive" \
            -H "apikey: $SB_KEY" \
            -H "Authorization: Bearer $SB_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' || true

          # Fallback: read operation
          echo "Pinging Supabase..."
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/question_pools?select=id&limit=1" \
            -H "apikey: $SB_KEY" \
            -H "Authorization: Bearer $SB_KEY")

          if [ "$response" = "200" ]; then
            echo "Supabase ping successful (HTTP $response)"
          else
            echo "Supabase ping failed (HTTP $response)"
            echo "Response body:"
            cat /tmp/response.txt
            exit 1
          fi

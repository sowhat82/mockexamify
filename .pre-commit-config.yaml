# Pre-commit hooks configuration for MockExamify
# Install with: pip install pre-commit && pre-commit install

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,E501,W503']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101,B601']

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  # Run critical regression tests before commit
  - repo: local
    hooks:
      - id: pytest-critical
        name: Run Critical Tests
        entry: pytest
        language: system
        args: ['-m', 'critical', '--tb=short', '-q']
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest-regression
        name: Run Regression Tests
        entry: pytest
        language: system
        args: ['-m', 'regression', '--tb=short', '-q', '--maxfail=3']
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
